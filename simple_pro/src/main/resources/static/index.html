<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Management</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css"/>

    <!-- Add jQuery, Bootstrap and DataTables JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<!-- Add this inside the <body> tag -->
<div class="container">
    <h1 class="text-center my-4">Node Management</h1>
    <div id="alert"></div>
    <div class="row">
        <div class="col-md-6">
            <!-- Add this inside the <div class="col-md-6"> for Node input form -->
            <form id="node-form">
                <div class="mb-3">
                    <label for="node-id" class="form-label">Node ID</label>
                    <input type="text" class="form-control" id="node-id" >
                </div>
                <div class="mb-3">
                    <label for="node-name" class="form-label">Node Name</label>
                    <input type="text" class="form-control" id="node-name" >
                </div>
                <div class="mb-3">
                    <label for="node-name" class="form-label">Node Longitude</label>
                    <input type="text" class="form-control" id="node-longitude" >
                </div>
                <div class="mb-3">
                    <label for="node-name" class="form-label">Node Name</label>
                    <input type="text" class="form-control" id="node-latitude" >
                </div>
                <div class="mb-3">
                    <label for="node-name" class="form-label">Node Name</label>
                    <input type="text" class="form-control" id="node-location" >
                </div>
                <button  onclick="addNode()" class="btn btn-primary" id="create-node">Create</button>
                <button  onclick="updateNode()"  class="btn btn-warning" id="update-node" >Update</button>
                <button  onclick="deleteNode()"    class="btn btn-danger" id="delete-node" >Delete</button>
            </form>
        </div>
        <div class="col-md-6">
            <table id="node-table" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
                </thead>
                <tbody>
                <!-- Data will be populated via JavaScript -->
                </tbody>
        </div>
    </div>
</div>
</body>
</html>
